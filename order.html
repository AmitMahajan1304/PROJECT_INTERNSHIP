<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order AM Mobile</title>

  <!-- Firebase SDK: Core + Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">AM Mobile</a>
    </div>
  </nav>

  <!-- ORDER FORM SECTION -->
  <section id="order" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4 text-primary fw-bold">Order Your AM Mobile</h2>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form id="orderForm" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="variant" class="form-label">Mobile Variant</label>
              <select id="variant" name="variant" class="form-select" required>
                <option value="">Select a variant</option>
                <option value="64GB - Blue">64GB – Blue</option>
                <option value="128GB - Black">128GB – Black</option>
                <option value="256GB - Silver">256GB – Silver</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Delivery Address</label>
              <textarea id="address" name="address" rows="3" class="form-control" required></textarea>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms" required />
              <label class="form-check-label" for="terms">
                I agree to the <a href="#">terms and conditions</a>.
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg px-5">Place Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  

</body>
</html>
